<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather <span>Dashboard</span></h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter a city name...">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
        
        <div id="weatherResult" class="weather-card">
            <div class="welcome-message">
                <i class="fas fa-globe-europe"></i>
                <h2>Search for a city to see the weather</h2>
                <p>Try "London", "New York", or "Tokyo"</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
